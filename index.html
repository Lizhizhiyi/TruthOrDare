<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>真心话大冒险</h1>
        <div class="game-area">
            <div class="card-container">
                <div class="card" id="card">
                    <div class="card-content">
                        <p>点击下方按钮开始游戏</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="truthBtn" class="btn">真心话</button>
                <button id="dareBtn" class="btn">大冒险</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
